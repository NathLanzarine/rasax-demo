version: "2.0"
nlu:
- intent: greet
  examples: |
    - oi
    - olá
    - como vai?
    - alguém ai?
    - Bom dia
    - oie
    - vamos lá
    - hey
    - Boa tarde
- intent: goodbye
  examples: |
    - Tchau
    - bye
    - thau
    - até mais
    - tenha um bom dia
    - agradeço a atenção
- intent: affirm
  examples: |
    - sim
    - s
    - com ctza
    - com certeza
    - claro que sim
- intent: deny
  examples: |
    - não
    - nao
    - n
    - nunca
    - acho que nao
    - nem pensar
    - claro que não
- intent: bot_challenge
  examples: |
    - você é um bot?
    - voce é um humano
    - falo com um bot?
    - falo com um humano?
- intent: schedule_appointment
  examples: |
    - quero marcar uma consulta
    - preciso marcar uma consulta
    - como faço pra me consultar?
    - como marco uma consulta?
- regex: cpf
  examples: |
    - \d{11}
- intent: inform_cpf
  examples: |
    - meu cpf é [73725072191](cpf)
    - [01010101010](cpf)
    - o numero do meu cpf é [00000000000](cpf)
    - [49440422121](cpf)
    - [66666666666](cpf)
    - [73725072191](cpf)
- intent: inform_unit
  examples: |
    - unidade [mato grosso](unit_choice)
    - unidade [afonso pena](unit_choice)
    - unidade [centro](unit_choice)
    - /inform_unit{"unit_choice":"centro"}
- intent: hello_world
  examples: |
    - hello world
- regex: appointment_info_menu_option
  examples: |
    - \d{1}
- intent: give_appointment_info_menu_option
  examples: |
    - [0](appointment_info_menu_option)
    - [1](appointment_info_menu_option)
    - [2](appointment_info_menu_option)
    - [3](appointment_info_menu_option)
    - [4](appointment_info_menu_option)


